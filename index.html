<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<title>Games</title>
	</head>

	<body>
		<article>
			<form method="POST" id="startMenu" onsubmit="formValidation(event);">
				<label for="">Pick your poison:</label>
				<input type="submit" name="cubes" value="Cubes!" />
				<input type="submit" name="pattern" value="Pattern!" />
				<input type="submit" name="snake" value="Snake!" />
				<input type="submit" name="loop" value="The loop!" />
			</form>
		</article>
	</body>

	<script src="../javascript/utils.js"></script>
	<script src="../javascript/cube.js"></script>
	<script src="../javascript/pattern.js"></script>
	<script src="../javascript/snake.js"></script>
	<script src="../javascript/loop.js"></script>
	<script defer>
		function formValidation(event) {
			event.preventDefault();
			event.submitter.blur();

			switch (event.submitter.name) {
				case "cubes":
					cube.run();
					break;
				case "pattern":
					pattern.run();
					break;
				case "patternMenu":
					pattern.update(event.target);
					break;
				case "snake":
					snake.run();
					break;
				case "loop":
					loop.run(event);
					break;
				default:
					console.log("we haven't considerd that option yet.");
					break;
			}
		}
	</script>
</html>
